server:
  port: 8900

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/instagram_clone
    username: root
    password: mariadb
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.example.instagramclone.domain
  mapper-locations: classpath:mapper/**/*.xml #mapper 하위 폴더

logging:
  level:
    com:
      example:
        instagramclone: debug

file:
  upload:
    location: ${user.home}/instagram-clone/uploads/ #저장소 경로

jwt:
  secret-key: C3OK1xLATu2qiRwMoOteThok4300xwRGnEOgCCN2H0k= # 토큰 발급 시와 토큰 위조 검사 시 사용할 서명
  access-token-validity-time: 3600000  # 1시간
  refresh-token-validity-time: 604800000 # 7일